# 详情请参考：https://halo.run/develop/theme.html#theme-yaml

id: codelunatic_simple
name: Simple Bootstrap
author:
  name: CY
  website: https://halo.cyblogs.top
description: 使用Bootstrap构建的简洁主题
logo:
website: https://halo.cyblogs.top
repo: https://github.com/codelunatic/halo-theme-simple-bootstrap
version: 1.1.0
require: 1.3.0


#============== 自定义配置 ==================
view_set:
  label: 界面配置
  items:
    notice_enable:
      name: notice_enable
      label: 公告开关
      type: radio
      data-type: bool
      default: false
      options:
        - value: true
          label: 开启
        - value: false
          label: 关闭
    notice_info:
      name: notice_info
      label: 公告信息
      type: textarea
      placeholder: '请输入公告'
